<!DOCTYPE html>
<html>
<head>
  <title>入力に関する部品サンプル</title>
</head>
<body>
  <section>
    <h2>テキスト入力欄</h2>
    <input type="text" id="email">
  </section>

  <section>
    <h2>パスワード入力欄</h2>
    <input type="password" id="pass">
  </section>

  <section>
    <h2>チェックボックス</h2>
    <input type="checkbox" id="remember"><label for="remember">ログイン状態を保存する</label>
  </section>

  <section>
    <h2>ファイル選択</h2>
    <input type="file" id="myImage">
  </section>

  <section>
    <h2>選択肢</h2>
    <select id="gender">
      <option value="m">男性</option>
      <option value="f">女性</option>
    </select>
  </section>

</body>
</html>
